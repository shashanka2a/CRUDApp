<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
    <link rel="stylesheet" href="{% static 'register\css\bootstrap.css' %}">
</head>
<body>
    <div class = "container mt-5">
        <h3 class = "text-center alert alert-danger"> CRUD Project</h3>
                <div class="col-sm-4">
                    <h5 class="text-center  alert alert-info">Show Info</h5>
                    {%if em%} 
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">City</th>
                            <th scope="col">State</th>
                            <th scope="col">Address</th>
                          </tr>
                        </thead>
                        <tbody>
                            {%for e in em%}
                          <tr>
                            <th scope="row">{{e.id}}</th>
                            <td>{{e.name}}</td>
                            <td>{{e.email}}</td>
                            <td>{{e.city}}</td>
                            <td>{{e.state}}</td>
                            <td>{{e.address}}</td>
                          </tr>
                          {%endfor%}
                        </tbody>
                      </table> 
                    {%else%}

                    {%endif%}
                </div>
            </div>
<script src = "{% static 'register\js\jquery.js' %}"></script>
<script src = "{% static 'register\js\popper.js' %}"></script>
<script src = "{% static 'register\js\bootstrap.js' %}"></script>


</body>
</html>
